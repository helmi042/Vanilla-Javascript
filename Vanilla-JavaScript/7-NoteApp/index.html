<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Note App | JavaScript</title>
    <style>
      body{
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Note App</h1>
      <div class="row justify-content-center mt-3">
        <div class="col-md-6">

          <div class="input-group mb-3">
            <input type="text" class="form-control input--title" placeholder="Masukkan Judul Note..." aria-label="Recipient's username" aria-describedby="basic-addon2" maxlength="25">
          </div>

          <div class="input-group">
            <textarea class="form-control input--text" aria-label="With textarea" placeholder="Masukkan Text Note..."></textarea>
          </div>

          <div class="input-group-append mt-2">
              <span class="input-group-text submit--user mx-auto" id="basic-addon2">Submit</span>
          </div>

        </div>
      </div>
      <hr>
      <div class="row mt-2 justify-content-center note--list">
        <!-- Code JavaScript -->
      </div>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
