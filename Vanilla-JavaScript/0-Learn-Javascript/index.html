<!DOCTYPE html>
<html>
<head>
	<title>Learn JavaScript</title>
</head>
<body>

<h1 align="center">
	<script>
		var hargaS = prompt("Harga Sepatu: ");
		var jumlahS = prompt("Jumlah Sepatu:");
		var hargaK = prompt("Harga Kaos:");
		var jumlahK = prompt("Jumlah Kaos:");

		document.write("Total Harga Sepatu: " + hargaS * jumlahS);
		document.write("<br>");
		document.write("Total Harga Kaos: " + hargaK * jumlahK);
	</script>
</h1>

</body>
</html>
